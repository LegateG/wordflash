<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        :root {
            --index-gray: #2c2c2c;
            --index-blue: hsl(236, 46%, 39%);
            --index-green: hsl(132, 65%, 29%);
            --index-light-green: hsl(84, 46%, 50%);
            --index-pink: hsl(329, 71%, 57%);
            --index-yellow: hsl(46, 78%, 58%);
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: block;
        }

        /* header */
        .welcome-box {
            width: 100%;
            height: 80px;
            background-color: var(--index-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 20px;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .header-logo {
            height: 120px;
            cursor: pointer;
        }

        /* header Title */
        .fade-text {
            font-size: 28px;
            color: var(--index-yellow);
            font-family: var(--font-family-sec, sans-serif);
            font-weight: 500;
        }

        /* Slim top banner  */
        .slim-banner {
            width: 100%;
            background-color: hsla(132, 65%, 29%, 0.475);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: left;
            padding-left: 25px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        .banner-text {
            font-size: 20px;
            color: white;
            margin: 0;
            white-space: nowrap;
            animation: blink 3s ease-in-out infinite;
        }

        /* Home button styling */
        .home-btn {
            background-color: var(--index-green);
            color: white;
            padding: 5px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: var(--index-blue);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px;
        }
    </style>
</head>

<body>

    <!-- Main Header -->
    <header>
        <div class="welcome-box">
            <a href="../../index.html" class="logo-container">
                <img src="/assets/images/logoWhite.png" alt="WordFlash Logo" class="header-logo" />
            </a>
            <span class="fade-text" id="text1">About Us!</span>
        </div>
    </header>

    <!-- Slim Banner with Home Button -->
    <header class="slim-banner">
        <div class="banner-content">
            <a href="../../index.html" class="home-btn">Back to Home</a>
        </div>
    </header>

    <!-- Page Content -->
    <main>
        <h1 style="font-size: 70px; text-align: center; padding-top: 10%;">Coming Soon!</h1>
    </main>

    <script src="../../script.js"></script>

</body>
</html>
